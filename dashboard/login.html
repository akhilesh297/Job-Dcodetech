<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="Description" content="Job board Admin template" />
  <meta name="Author" content="Spruko Technologies Private Limited" />
  <meta name="keywords" content="bootstrap job board template, bootstrap job template" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <!-- Title -->
  <title>Job Dcodetech</title>
  <link rel="stylesheet" href="../assets/fonts/fonts/font-awesome.min.css" />

  <!-- Bootstrap Css -->
  <link href="../assets/plugins/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Sidemenu Css -->
  <link href="../assets/plugins/toggle-sidebar/sidemenu.css" rel="stylesheet" />

  <!-- Dashboard css -->
  <link href="../assets/css/style.css" rel="stylesheet" />
  <link href="../assets/css/admin-custom.css" rel="stylesheet" />

  <!-- c3.js Charts Plugin -->
  <link href="../assets/plugins/charts-c3/c3-chart.css" rel="stylesheet" />

  <!---Font icons-->
  <link href="../assets/css/icons.css" rel="stylesheet" />

<body class="construction-image">
  <!--Loader-->
  <div id="global-loader">
    <img src="../assets/images/loader.svg" class="loader-img" alt="" />
  </div>

  <!--Page-->
  <div class="page custom-pages">
    <div class="page-content z-index-10">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-md-12 col-md-12 d-block mx-auto">
            <div class="card mb-0">
              <div class="card-header">
                <h3 class="card-title">
                  <img src="../assets/new images/logo.png" class="d-inline-block mx-5 px-5" alt="" />
                </h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label class="form-label text-dark">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email" />
                </div>
                <div class="form-group">
                  <label class="form-label text-dark">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
                </div>
                <div class="form-group">
                  <label class="custom-control custom-checkbox">
                    <a href="forgot-password.html" class="float-right small text-dark mt-1">I forgot password</a>
                    <input type="checkbox" class="custom-control-input" />
                    <span class="custom-control-label text-dark">Remember me</span>
                  </label>
                </div>
                <div class="form-footer mt-2">
                  <a href="dashboard.html" class="btn btn-primary btn-block">SignIn</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard js -->
  <script src="../assets/js/vendors/jquery-3.2.1.min.js"></script>
  <script src="../assets/plugins/bootstrap-4.3.1-dist/js/popper.min.js"></script>
  <script src="../assets/plugins/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="../assets/js/vendors/jquery.sparkline.min.js"></script>
  <script src="../assets/js/vendors/selectize.min.js"></script>
  <script src="../assets/js/vendors/jquery.tablesorter.min.js"></script>
  <script src="../assets/js/vendors/circle-progress.min.js"></script>
  <script src="../assets/plugins/rating/jquery.rating-stars.js"></script>
  <!-- Custom scroll bar Js-->
  <script src="../assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js"></script>

  <!-- Fullside-menu Js-->
  <script src="../assets/plugins/toggle-sidebar/sidemenu.js"></script>

  <!--Counters -->
  <script src="../assets/plugins/counters/counterup.min.js"></script>
  <script src="../assets/plugins/counters/waypoints.min.js"></script>
  <script src="../assets/plugins/counters/numeric-counter.js"></script>

  <!-- Custom Js-->
  <script src="../assets/js/admin-custom.js"></script>

</html>
